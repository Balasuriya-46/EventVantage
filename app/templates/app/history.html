{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
     <title>college event</title>
</head>
<div class="table-container mt-5 mb-5 w-75 mx-auto" >
        <h5 class="text-center mb-3">List of events in college</h5>
        <table class="table table-striped shadow " id="parkingTable">
                <thead class="text-white" id="tableHead">
                  <tr>
                    <th scope="col">Department</th>
                    <th scope="col">Event</th>
                    <th scope="col">Date</th>
                    <th scope="col">Start time</th>
                    <th scope="col">End time</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                
                  {% for e in event %}
                  <tr>
                  <td>{{ e.department}}</td>
                  <td>{{ e.event}}</td>
                  <td>{{ e.date }}</td>
                  <td>{{ e.starttime }}</td>
                  <td>{{ e.endtime }}</td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="5" align="center">No Booking</td>
                </tr>
              {% endfor %}
  
              
                </tbody>
              </table>
</div>
<script src="/static/JS/bootstrap.min.js"></script>
<script src="/static/JS/core.js"></script>
</body>
</html>
